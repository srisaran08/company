<div class="container bg-dark mt-3 rounded" style="width: 800px;">
  <br>
  <h2 class="text-light" style="text-align: center;">ABDSS Nursery Plant</h2>
  <hr>  
  <button (click)= " goToLogin()" class="btn btn-secondary mb-3" style=" margin-left: 90%;">Logout</button>
  <div class="card">
    <div class="card-body">
<h2>Planter Details</h2> 
<hr/>
<div *ngIf="planter">
  <div>
    <label><b>Planter Shape: </b></label> {{planter.planterShape}}
  </div>
  <div>
    <label><b>Planter Holes: </b></label> {{planter.planterHoles}}
  </div>
  <div>
    <label><b>Planter cost: </b></label> {{planter.planterCost}}
  </div>
  <div>
    <label><b>Planter Stock: </b></label> {{planter.planterStock}}
  </div>
  <div>
    <label><b>planter Height</b></label> {{planter.planterHeight}}
  </div>
  <div>
    <label><b>planter capacity</b></label> {{planter.planterCapacity}}
  </div>
  
</div>

<br>
<br>
<button (click)="list()" class="btn text-light bg-dark">Back to Planter List</button><br>
    </div>
  </div>
</div>
