<div class="container bg-dark mt-3 rounded" style="width: 800px;">
  <br>
  <h2 class="text-light" style="text-align: center;">ABDSS Nursery Plant</h2>
  <hr>  
  <button (click)= " goToLogin()" class="btn btn-secondary mb-3" style=" margin-left: 90%;">Logout</button>
  <div class="card">
    <div class="card-body">
<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>Customer Id: </b></label> {{customer.customerId}}
  </div>
  <div>
    <label><b>Customer Name: </b></label> {{customer.customerName}}
  </div>
  <div>
    <label><b>Customer Email: </b></label> {{customer.customerEmail}}
  </div>
  <div>
    <label><b>Customer Username: </b></label> {{customer.username}}
  </div>
 
   
</div>

<br>
<br>
<button (click)="list()" class="btn text-light bg-dark">Back to Customer List</button><br>
</div>
</div>
</div>
