<div class="container bg-dark mt-3 rounded" style="width: 400px;">
    <br>
    <h2 class="text-light" style="text-align: center;">ABDSS Nursery Plant</h2>
    <hr>  
    <div class="card">
      <div class="card-body">
<h3>Login Customer</h3>
<div>
  <form style="width: 200px;">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="userName" required [(ngModel)]="username" name="username" >
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" >
        </div>
        <div class="mt-2" >
            <label><input type="radio" value="admin" name="login" [(ngModel)]="login">ADMIN</label>  
            <label class="ml-2"><input type="radio" value="customer" name="login" [(ngModel)]="login">CUSTOMER</label>
        </div>
       
        <div >
            <button (click)="loginCheck(username,password)" class="btn bg-dark text-light" style="margin-top: 10px;">Login</button>
        </div> 
        <div style="margin-top: 10px;">
            Don't have an account?
        </div>
        <div>
            <button (click)="register()" class="btn btn-link" style="margin-top: 10px;">Register here</button>
        </div>
    </form>
</div>
      </div>
    </div>
</div>
