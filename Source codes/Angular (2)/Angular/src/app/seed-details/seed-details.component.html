<div class="container bg-dark mt-3 rounded" style="width: 800px;">
  <br>
  <h2 class="text-light" style="text-align: center;">ABDSS Nursery Plant</h2>
  <hr>  
  <button (click)= " goToLogin()" class="btn btn-secondary mb-3" style=" margin-left: 90%;">Logout</button>
  <div class="card">
    <div class="card-body">
<h2>Seed Details</h2> 
<hr/>
<div *ngIf="seed">
  <div>
    <label><b>Seed Name: </b></label> {{seed.commonName}}
  </div>
  <div>
    <label><b>Seed Type: </b></label> {{seed.typeOfSeeds}}
  </div>
  <div>
    <label><b>Seed Description: </b></label> {{seed.seedsDescription}}
  </div>
  <div>
    <label><b>Seed Stock: </b></label> {{seed.seedsStock}}
  </div>
  <div>
    <label><b>Blooming Time (IN DAYS):</b></label> {{seed.bloomTime}}
  </div>
  <div>
    <label><b>Water Requirement:</b></label> {{seed.watering}}
  </div>
  <div>
    <label><b>Difficulty Level:</b></label> {{seed.typeOfSeeds}}
  </div>
  <div>
    <label><b>Number of Seeds per packet:</b></label> {{seed.seedsPerPacket}}
  </div>
  <div>
    <label><b>Optimal Temperature:</b></label> {{seed.temperature}}
  </div>
   
</div>

<br>
<br>
<button (click)="list()" class="btn bg-dark text-light">Back to Seed List</button><br>

    </div>
  </div>
</div>
