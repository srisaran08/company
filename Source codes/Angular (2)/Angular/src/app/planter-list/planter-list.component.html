<div class="container bg-dark mt-3 rounded">
  <br>
  <h2 class="text-light" style="text-align: center;">ABDSS Nursery Plant</h2>
  <hr>  
  <button (click)= " goToLogin()" class="btn btn-secondary mb-3" style=" margin-left: 94%;">Logout</button>
  <div class="card">
    <div class="card-body">
<div class="panel panel-primary">
    <div class="panel-heading"><div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Plant List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Planter Id</th>
            <th>Planter Shape</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let planter of planters | async">
              <td>{{planter.planterId}}</td>
              <td>{{planter.planterShape}}</td>
              <td><button (click)="deletePlanter(planter.planterId)" class="btn text-light bg-dark">Delete</button>
                <button (click)="updatePlanter(planter.planterId)" class="btn text-light bg-dark" style="margin-left: 10px">Update</button>
                <button (click)="planterDetails(planter.planterId)" class="btn text-light bg-dark"style="margin-left: 10px">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
</div>
    </div>
