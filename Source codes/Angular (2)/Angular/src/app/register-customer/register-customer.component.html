<div class="container bg-dark mt-3 rounded" style="width: 400px;">
  <br>
  <h2 class="text-light" style="text-align: center;">ABDSS Nursery Plant</h2>
  <hr>  
  <div class="card">
    <div class="card-body">
<h3>Create Customer</h3>
<div>
  <form (ngSubmit)="onSubmit()" style="width: 200px;">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="customerName" required [(ngModel)]="customer.customerName" name="customerName" required pattern="[a-zA-Z]{3,}">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="customerEmail" required [(ngModel)]="customer.customerEmail" name="customerEmail" required pattern="[a-zA-Z0-9]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}">
    </div>

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="customer.username" name="username" required pattern="[a-zA-Z0-9]{3,}">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="customer.password" name="password" required pattern="[a-zA-Z0-9]{3,}">
    </div>

    <button type="submit" class="btn text-light bg-dark" style="margin-top: 10px;">Register</button>
  </form>
</div>
    </div>
  </div>
</div>
